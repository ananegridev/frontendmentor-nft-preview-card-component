<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="picture">
        <img class="pic-img" src="./images/image-equilibrium.jpg" alt="" />
        <div class="overview">
          <img class="view" src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <!-- END PICTURE -->

      <h1 class="font-600"><a href="#">Equilibrium #3429</a></h1>

      <p class="text font-300">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="info">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="" />
          <p>0.041 ETH</p>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="" />
          <p class="font-300">3 days left</p>
        </div>
      </div>
      <!-- END INFO -->

      <div class="creator">
        <img src="./images/image-avatar.png" alt="" />
        <p class="font-300">Creation of <a href=""> Jules Wyvern</a></p>
      </div>
      <!-- END CREATOR -->
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ananegridev">ananegridev</a>.
    </div>
  </body>
</html>
